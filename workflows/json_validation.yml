name: Validate JSON and Deploy

on:
  push:
    paths:
      - 'export_fixed.json'   # Следить за изменениями именно этого файла

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate JSON file
        run: |
          jq empty export_fixed.json
        # jq — утилита для проверки JSON. Если файл битый, команда выдаст ошибку.

      - name: Run custom JSON schema validation (optional)
        run: |
          # если у вас есть json schema для export_fixed.json, проверяйте здесь, например:
          npm install -g ajv-cli
          ajv validate -s schema.json -d export_fixed.json

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # укажите папку с сайтом

