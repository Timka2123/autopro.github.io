name: Проверка и деплой JSON

on:
  push:
    paths:
      - 'export_fixed.json'
      - '.github/workflows/validate-json.yml'
      - '.github/workflows/check-structure.js'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Установить Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Проверить структуру export_fixed.json
        run: node .github/workflows/check-structure.js
