<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог запчастей</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Внешние стили и иконки -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header active">
  <div id="menu-btn" class="fas fa-bars"></div>
  <a href="index.html" class="logo"><span>Авто</span>Партс</a>
  <nav class="navbar">
    <a href="index.html#home">Домашняя</a>
    <a href="index.html#vehicles">Автомобили</a>
    <a href="index.html#services">Сервисы</a>
    <a href="index.html#featured">Рекомендуемое</a>
    <a href="index.html#reviews">Отзывы</a>
    <a href="index.html#contact">Контакт</a>
  </nav>
  <div style="display: flex; align-items: center; gap: 20px; float:right;">
    <!-- Корзина -->
    <div id="cart-bar">
      <a href="cart.html" style="color:#222;">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-counter">0</span>
      </a>
    </div>
    <!-- Авторизация -->
    <div id="user-controls" style="display: flex; align-items: center; gap: 10px;">
        <button id="login-btn" class="btn">Войти</button>
        <button id="logout-btn" class="btn" style="display:none;">Выйти</button>
        <span id="user-email" style="color: #333;"></span>
        <i class="far fa-user"></i>
    </div>
  </div>
</header>

<div id="auth-modal" class="auth-modal">
  <div class="auth-modal-content">
    <span class="close" id="close-auth">&times;</span>
    <!-- Вход -->
    <form id="login-form" class="auth-form" autocomplete="on">
      <h2>Вход</h2>
      <input type="email" id="auth-email" placeholder="Email" required>
      <input type="password" id="auth-pass" placeholder="Пароль" required>
      <div class="auth-actions">
        <button type="button" id="auth-login-btn" class="btn">Войти</button>
        <button type="button" id="show-register-btn" class="btn btn-alt">Регистрация</button>
      </div>
      <div class="auth-message" id="auth-message"></div>
    </form>
    <!-- Регистрация -->
    <form id="register-form" class="auth-form" style="display:none;" autocomplete="on">
      <h2>Регистрация</h2>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-pass" placeholder="Пароль" required>
      <input type="password" id="reg-pass2" placeholder="Повторите пароль" required>
      <div class="auth-actions">
        <button type="button" id="auth-register-btn" class="btn yellow">Зарегистрироваться</button>
        <button type="button" id="show-login-btn" class="btn btn-alt">Войти</button>
      </div>
      <div id="reg-message" class="auth-message"></div>
    </form>
  </div>
</div>

<div class="filters-bar">
  <div class="filter-group">
    <label for="category-select">Категория</label>
    <select id="category-select"><option value="all">Все категории</option></select>
  </div>
  <div class="filter-group">
    <label for="brand-select">Бренд</label>
    <select id="brand-select"><option value="all">Все бренды</option></select>
  </div>
  <div class="filter-group">
    <label for="stock-select">Наличие</label>
    <select id="stock-select">
      <option value="all">Все товары</option>
      <option value="in-stock">В наличии</option>
      <option value="low-stock">Мало на складе</option>
      <option value="out-of-stock">Нет в наличии</option>
    </select>
  </div>
  <div class="filter-group">
    <label for="sort-select">Сортировка</label>
    <select id="sort-select">
      <option value="default">По умолчанию</option>
      <option value="price-asc">Цена ↑</option>
      <option value="price-desc">Цена ↓</option>
      <option value="name-asc">Название А→Я</option>
      <option value="name-desc">Название Я→А</option>
    </select>
  </div>
</div>

<div class="catalog" id="parts-catalog"></div>
</section>

<!-- Chart.js для графика анализа -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- твой script.js -->


<!-- Firebase: вставь прямо сюда перед закрывающим </body> -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="script.js"></script>


</body>
</html>
